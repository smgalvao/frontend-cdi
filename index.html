<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Correção CDI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Correção CDI</h1>
        
        <form id="correcaoForm">
            <div class="form-group">
                <label for="data_inicio">Data Início:</label>
                <input type="date" id="data_inicio" required>
            </div>
            
            <div class="form-group">
                <label for="data_fim">Data Fim:</label>
                <input type="date" id="data_fim" required>
            </div>
            
            <div class="form-group">
                <label for="percentual_cdi">% do CDI (ex: 100):</label>
                <input type="number" id="percentual_cdi" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="cdi_plus">CDI+ (em % a.a.):</label>
                <input type="number" id="cdi_plus" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="valor_corrigir">Valor a Corrigir (R$):</label>
                <input type="number" id="valor_corrigir" step="0.01" required>
            </div>
            
            <button type="submit">Calcular Correção</button>
        </form>
        
        <div id="resultado" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
